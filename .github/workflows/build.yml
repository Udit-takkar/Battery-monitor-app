name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build App
        run: |
          xcodebuild -project BatteryMonitor.xcodeproj \
            -scheme BatteryMonitor \
            -configuration Release \
            -archivePath $PWD/build/BatteryMonitor.xcarchive \
            archive

          xcodebuild -exportArchive \
            -archivePath $PWD/build/BatteryMonitor.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $PWD/build

      - name: Create DMG
        run: |
          npm install -g create-dmg
          create-dmg \
            --volname "Battery Monitor" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "BatteryMonitor.app" 200 190 \
            --hide-extension "BatteryMonitor.app" \
            --app-drop-link 600 185 \
            "BatteryMonitor.dmg" \
            "build/BatteryMonitor.app"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            BatteryMonitor.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
